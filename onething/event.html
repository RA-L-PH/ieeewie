<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap");
    html, body {
      color: white;
      background-color: #1e1e23;
      text-align: center;
      font-family: "Raleway", sans-serif;
    }
    html h1, body h1 {
      margin-top: 50px;
      margin-bottom: 0;
      text-shadow: 5px 5px rgba(0, 0, 0, 0.5);
    }
    html h2, body h2 {
      margin: 0;
      opacity: 0.4;
    }

    .line, .carousel li img, .carousel li, .carousel {
      width: 100%;
    }

    .flex, .carousel-wrapper, .center, .carousel ul {
      display: flex;
    }

    .center, .carousel ul {
      align-items: center;
      justify-content: center;
    }

    .carousel-wrapper {
      position: relative;
      max-width: 600px;
      margin: 50px auto;
    }

    .carousel {
      overflow: hidden;
      border-radius: 15px;
      position: relative;
    }
    .carousel ul {
      position: relative;
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      width: 500%;
    }
    .carousel li {
      width: 20%;
      flex-shrink: 0;
    }
    .carousel li img {
      aspect-ratio: 1/1;
      border-radius: 15px;
    }

    .nav-dot {
      position: absolute;
      cursor: pointer;
      margin-left: -7.5px;
      bottom: -22.5px;
      width: 15px;
      height: 15px;
      opacity: 0.5;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    .nav-dot:hover {
      opacity: 0.8;
      transform: scale(1.2);
    }
    .nav-dot:active {
      transform: scale(0.9);
    }

    .nav-dot[data-slide="0"] {
      left: 40%;
    }
    .nav-dot[data-slide="1"] {
      left: 45%;
    }
    .nav-dot[data-slide="2"] {
      left: 50%;
    }
    .nav-dot[data-slide="3"] {
      left: 55%;
    }
    .nav-dot[data-slide="4"] {
      left: 60%;
    }

    .bottom-arrows {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin: 20px; 
    }

    .bottom-arrow {
      cursor: pointer;
      font-weight: bolder;
      color: white;
      text-shadow: 0 0 7.5px rgba(0, 0, 0, 0);
      z-index: 1;
      background-color: #1e1e2300;
      opacity: 0.7;
      margin: 0 15px;
      border: none;
      height: 25px;
      font-size: 50px;
      transition: 0.2s;
    }
    .bottom-arrow:hover {
      opacity: 1;
      transform: scale(1.2);
    }
    .bottom-arrow:active {
      transform: scale(0.9);
    }

    .signature {
      margin-top: 100px;
      bottom: 0;
      font-family: "Quicksand";
      color: #9696aa;
      text-shadow: 0 2.5px rgba(0, 0, 0, 0.25);
    }
    .signature .name {
      color: white;
    }
    .signature .dot {
      margin: 0 5px;
    }
    .signature a {
      color: white;
      text-decoration: underline;
    }

    @media only screen and (max-width: 768px) {
      .carousel-wrapper {
        max-width: 90%;
        margin: 20px;
      }
      .carousel ul {
        height: 80vh;
      }
      .carousel li img {
        aspect-ratio: 1/1;
        object-fit: cover;
      }
      .nav-dot {
        width: 10px;
        height: 10px;
        margin-left: -5px;
      }
      .bottom-arrow {
        font-size: 30px;
        margin: 0 10px;
      }
    }

    @media only screen and (max-width: 480px) {
      .carousel-wrapper {
        max-width: 95%;
        margin: 10px;
      }
      .carousel ul {
        height: 60vh;
      }
      .carousel li img {
        aspect-ratio: 1/1;
      }
      .nav-dot {
        width: 8px;
        height: 8px;
      }
      .bottom-arrow {
        font-size: 20px;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    
        <div class="carousel-wrapper">
          <!-- Navigation dots -->
          <span class="nav-dot" data-slide="0"></span>
          <span class="nav-dot" data-slide="1"></span>
          <span class="nav-dot" data-slide="2"></span>
          <span class="nav-dot" data-slide="3"></span>
          <span class="nav-dot" data-slide="4"></span>
      
          <div class="carousel">
            <ul>
              <li>
                <img src="https://raw.githubusercontent.com/osef-art/osef-art.github.io/master/src/assets/wallpapers/canyon.jpg" />
              </li>
              <li>
                <img src="https://m.media-amazon.com/images/I/31Y+R3Y3nvL._SL1000_.jpg" alt="">
              </li>
              <li>
                <img src="https://raw.githubusercontent.com/osef-art/ministick/main/data/img/main/ministick-clip-3.gif" />
              </li>
              <li>
                <img src="https://raw.githubusercontent.com/osef-art/osef-art.github.io/master/src/assets/wallpapers/smoke.jpg">
              </li>
              <li>
                <img src="https://images.ctfassets.net/9l3tjzgyn9gr/photo-157575/d224d518da6c26515a470a9b7e490df8/157575-honey-bun-baby.jpg?fm=jpg&fl=progressive&q=50&w=1200" alt="">
              </li>
            </ul>
          </div>

      <!-- Bottom arrows -->
      
        
      </div>
  </div>
  <div class="bottom-arrows">
    <button class="bottom-arrow left-arrow"> < </button>
    <button class="bottom-arrow right-arrow"> > </button>
</div>

  <script>
    const carousel = document.querySelector('.carousel ul');
    const navDots = document.querySelectorAll('.nav-dot');
    const leftArrow = document.querySelector('.left-arrow');
    const rightArrow = document.querySelector('.right-arrow');
    const totalSlides = navDots.length;
    let currentIndex = 0;

    function updateCarousel() {
      const offset = currentIndex * -100 / totalSlides;
      carousel.style.transform = `translateX(${offset}%)`;
      navDots.forEach(dot => dot.style.opacity = '0.5');
      navDots[currentIndex].style.opacity = '1';
    }

    function goToSlide(index) {
      currentIndex = (index + totalSlides) % totalSlides;
      updateCarousel();
    }

    navDots.forEach((dot, index) => {
      dot.addEventListener('click', () => goToSlide(index));
    });

    leftArrow.addEventListener('click', () => goToSlide(currentIndex - 1));
    rightArrow.addEventListener('click', () => goToSlide(currentIndex + 1));

    updateCarousel();
  </script>
</body>
</html>
